<style>
    .widget {
        /* width: 600px; */
        margin: 30px auto;
        font-size: 16px;
        line-height: 1.5;
    }

    .buttons {
        margin: 8px 0;
    }

    .start,
    .length {
        width: 50px;
    }

    .widget pre {
        margin: 0;
        padding: 0;
        background: inherit;
        border: none;
    }

    .code {
        margin: 0 0 6px 0;
        padding: 6px;
        border: 1px solid black;
        /* width: 420px; */
        height: 590px;
        font-family: monospace;
        overflow: auto;
        /* float: left; */
    }

    .screen {
        /* float: right; */
        width: 336px;
        margin-top: 52px;
        border-radius: 8px;
        image-rendering: pixelated;
        border: 8px solid #444;
    }

    .debugger {
        border: 1px black solid;
        margin-top: 6px;
        padding: 3px;
        padding-top: 8px;
        height: 125px;
        /* width: 152px; */
        text-align: center;
        /* float: right; */
    }

    .minidebugger {
        margin: 0;
        margin-top: 6px;
        padding: 0;
        font-family: monospace;
        font-size: 11px;
    }

    .monitorControls {
        /* width: 587px; */
        clear: both;
        margin-bottom: 10px;
        padding: 0;
        margin-top: 10px;
    }

    .monitorControls input {
        margin-right: 0.5em;
    }

    .monitor {
        margin: 10px 0;
        padding: 6px;
        border: 1px solid #999;
        background-color: #ddd;
        /* width: 587px; */
        height: 320px;
        overflow: auto;
        display: none;
    }

    .monitor-invalid {
        border: 1px inset #c00;
        padding: 2px 1px;
    }

    .messages {
        margin: 0;
        padding: 6px;
        border: 1px solid #999;
        background-color: #eee;
        overflow: auto;
        width: 587px;
        height: 100px;
        text-align: left;
        font-size: 12px;
        color: #444;
    }

    .highlight {
        background: #ffffff;
    }

    .highlight .c {
        color: #999988;
        font-style: italic
    }

    /* Comment */
    .highlight .err {
        color: #a61717;
        background-color: #e3d2d2
    }

    /* Error */
    .highlight .k {
        font-weight: bold
    }

    /* Keyword */
    .highlight .o {
        font-weight: bold
    }

    /* Operator */
    .highlight .cm {
        color: #999988;
        font-style: italic
    }

    /* Comment.Multiline */
    .highlight .cp {
        color: #999999;
        font-weight: bold
    }

    /* Comment.Preproc */
    .highlight .c1 {
        color: #999988;
        font-style: italic
    }

    /* Comment.Single */
    .highlight .cs {
        color: #999999;
        font-weight: bold;
        font-style: italic
    }

    /* Comment.Special */
    .highlight .gd {
        color: #000000;
        background-color: #ffdddd
    }

    /* Generic.Deleted */
    .highlight .gd .x {
        color: #000000;
        background-color: #ffaaaa
    }

    /* Generic.Deleted.Specific */
    .highlight .ge {
        font-style: italic
    }

    /* Generic.Emph */
    .highlight .gr {
        color: #aa0000
    }

    /* Generic.Error */
    .highlight .gh {
        color: #999999
    }

    /* Generic.Heading */
    .highlight .gi {
        color: #000000;
        background-color: #ddffdd
    }

    /* Generic.Inserted */
    .highlight .gi .x {
        color: #000000;
        background-color: #aaffaa
    }

    /* Generic.Inserted.Specific */
    .highlight .go {
        color: #888888
    }

    /* Generic.Output */
    .highlight .gp {
        color: #555555
    }

    /* Generic.Prompt */
    .highlight .gs {
        font-weight: bold
    }

    /* Generic.Strong */
    .highlight .gu {
        color: #800080;
        font-weight: bold;
    }

    /* Generic.Subheading */
    .highlight .gt {
        color: #aa0000
    }

    /* Generic.Traceback */
    .highlight .kc {
        font-weight: bold
    }

    /* Keyword.Constant */
    .highlight .kd {
        font-weight: bold
    }

    /* Keyword.Declaration */
    .highlight .kn {
        font-weight: bold
    }

    /* Keyword.Namespace */
    .highlight .kp {
        font-weight: bold
    }

    /* Keyword.Pseudo */
    .highlight .kr {
        font-weight: bold
    }

    /* Keyword.Reserved */
    .highlight .kt {
        color: #445588;
        font-weight: bold
    }

    /* Keyword.Type */
    .highlight .m {
        color: #009999
    }

    /* Literal.Number */
    .highlight .s {
        color: #d14
    }

    /* Literal.String */
    .highlight .na {
        color: #008080
    }

    /* Name.Attribute */
    .highlight .nb {
        color: #0086B3
    }

    /* Name.Builtin */
    .highlight .nc {
        color: #445588;
        font-weight: bold
    }

    /* Name.Class */
    .highlight .no {
        color: #008080
    }

    /* Name.Constant */
    .highlight .ni {
        color: #800080
    }

    /* Name.Entity */
    .highlight .ne {
        color: #990000;
        font-weight: bold
    }

    /* Name.Exception */
    .highlight .nf {
        color: #990000;
        font-weight: bold
    }

    /* Name.Function */
    .highlight .nn {
        color: #555555
    }

    /* Name.Namespace */
    .highlight .nt {
        color: #000080
    }

    /* Name.Tag */
    .highlight .nv {
        color: #008080
    }

    /* Name.Variable */
    .highlight .ow {
        font-weight: bold
    }

    /* Operator.Word */
    .highlight .w {
        color: #bbbbbb
    }

    /* Text.Whitespace */
    .highlight .mf {
        color: #009999
    }

    /* Literal.Number.Float */
    .highlight .mh {
        color: #009999
    }

    /* Literal.Number.Hex */
    .highlight .mi {
        color: #009999
    }

    /* Literal.Number.Integer */
    .highlight .mo {
        color: #009999
    }

    /* Literal.Number.Oct */
    .highlight .sb {
        color: #d14
    }

    /* Literal.String.Backtick */
    .highlight .sc {
        color: #d14
    }

    /* Literal.String.Char */
    .highlight .sd {
        color: #d14
    }

    /* Literal.String.Doc */
    .highlight .s2 {
        color: #d14
    }

    /* Literal.String.Double */
    .highlight .se {
        color: #d14
    }

    /* Literal.String.Escape */
    .highlight .sh {
        color: #d14
    }

    /* Literal.String.Heredoc */
    .highlight .si {
        color: #d14
    }

    /* Literal.String.Interpol */
    .highlight .sx {
        color: #d14
    }

    /* Literal.String.Other */
    .highlight .sr {
        color: #009926
    }

    /* Literal.String.Regex */
    .highlight .s1 {
        color: #d14
    }

    /* Literal.String.Single */
    .highlight .ss {
        color: #990073
    }

    /* Literal.String.Symbol */
    .highlight .bp {
        color: #999999
    }

    /* Name.Builtin.Pseudo */
    .highlight .vc {
        color: #008080
    }

    /* Name.Variable.Class */
    .highlight .vg {
        color: #008080
    }

    /* Name.Variable.Global */
    .highlight .vi {
        color: #008080
    }

    /* Name.Variable.Instance */
    .highlight .il {
        color: #009999
    }

    /* Literal.Number.Integer.Long */

    .type-csharp .highlight .k {
        color: #0000FF
    }

    .type-csharp .highlight .kt {
        color: #0000FF
    }

    .type-csharp .highlight .nf {
        color: #000000;
        font-weight: normal
    }

    .type-csharp .highlight .nc {
        color: #2B91AF
    }

    .type-csharp .highlight .nn {
        color: #000000
    }

    .type-csharp .highlight .s {
        color: #A31515
    }

    .type-csharp .highlight .sc {
        color: #A31515
    }
</style>
<div class='container' style='padding-top: 30px;'>
    <div class='row'>
        <div class='col-md-12'>
            <div class='widget row'>
                <div class='col-md-8'>
                    <div class="buttons">
                        <input type="button" value="Assemble" class="btn btn-secondary assembleButton" />
                        <input type="button" value="Run" class="btn btn-secondary runButton" />
                        <input type="button" value="Reset" class="btn btn-secondary resetButton" />
                        <input type="button" value="Hexdump" class="btn btn-secondary hexdumpButton" />
                        <input type="button" value="Disassemble" class="btn btn-secondary disassembleButton" />
                        <!-- <input type="button" value="Notes" class="btn btn-secondary notesButton" /> -->
                    </div>

                    <textarea rows='20' class="code form-control">LDA #$04
STA $0200
LDA #$0d
STA $0201
LDA #$0f
STA $0202</textarea>

                </div>
                <div class='col-md-4'>
                    <canvas class="screen" width="160" height="160"></canvas>
                    <div class="debugger">
                        <input type="checkbox" class="debug" name="debug" />
                        <label for="debug">Debugger</label>
                        <div class="minidebugger"></div>
                        <div class="buttons">
                            <input type="button" value="Step" class="stepButton" />
                            <input type="button" value="Jump to..." class="gotoButton" />
                        </div>
                    </div>

                </div>
                <div class='col-md-12'>
                    <div class="messages" style='width: 100%;'>
                        <pre><code></code></pre>
                    </div>
                    <div class="monitorControls">
                        <label for="monitoring">Monitor</label>
                        <input type="checkbox" class="monitoring" name="monitoring" />

                        <label for="start">Start: $</label>
                        <input type="text" value="0" class="start" name="start" />
                        <label for="length">Length: $</label>
                        <input type="text" value="ff" class="length" name="length" />
                    </div>
                    <div class="monitor" style='width: 100%;'>
                        <pre><code></code></pre>
                    </div>

                </div>
            </div>



        </div>

    </div>
</div>
</div>
