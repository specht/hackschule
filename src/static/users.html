#{this_is_a_page_for_logged_in_teachers}
<div class='container-fluid' style='padding-top: 30px;'>
    <div class='row'>
        <div class='col-md-12'>
        <div style='position: fixed; left: 15px; top: 80px; width: 615px; bottom: 25px; overflow-y: scroll;'>
        #{show_user_list()}
        </div>
        <div id='user_info' style='position: absolute; left: 630px; top: 0px; right: 0; padding: 0 15px;'>
        </div>
        </div>
    </div>
</div>
<script>
window.addEventListener('load', function() {
    $('.click-row').click(function(e) {
        let email = $(e.target).closest('tr').data('email');
        api_call('/api/get_user_info', {email: email}, function(data) {
            if (data.success) {
                $('#user_info').html(data.html);
                $('#user_info .open-script-row').click(function(e) {
                    let link = $(e.target).closest('tr').data('href');
                    window.open(link, '_blank');
                });
            }
        });
    });
});
</script>
